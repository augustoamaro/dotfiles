# Tamanho da janela (em caracteres)
window:
  padding: 
    x: 10
    y: 5
  dimensions:
    columns: 80
    lines: 24

font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 10.0

# Cores do Alacritty
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x1a1b26'
    red:     '0xff9e64'
    green:   '0x73daca'
    yellow:  '0xffe6b3'
    blue:    '0x7dcfff'
    magenta: '0xbb9af7'
    cyan:    '0x2ac3de'
    white:   '0xc0caf5'

  # Bright colors
  bright:
    black:   '0x727682'
    red:     '0xff9e64'
    green:   '0x73daca'
    yellow:  '0xffe6b3'
    blue:    '0x7dcfff'
    magenta: '0xbb9af7'
    cyan:    '0x2ac3de'
    white:   '0xffffff'

scrolling:
  history: 5000

# Atalhos de teclado
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: T, mods: Control, action: SpawnNewInstance }
  - { key: L, mods: Control|Shift, action: ClearHistory }
  - { key: Q, mods: Control, action: Quit }
